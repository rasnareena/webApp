<div  style="margin-top:80px; padding-left:320px" class="container" >
	<h2>{{appMasterDataService.registrationHeader}}</h2>
	<div class="col-md-4 col-md-offset-3 "  >
		<form name="form" (ngSubmit)="regform.form.valid && register(regform)" #regform="ngForm" style="width:500px" 
		novalidate>
			<!--<div class="form-group" >
				<app-common #regElements id="formElements" name="formElements"  [custData]="cust" [formData]="regform" 
				[exclude]="true" [masterData]="appMasterDataService.registrationObject.society" [selectedIndex] = "selectedIndex" [selectedSociety]="selectedSociety" (isValid)="userValid = $event"></app-common>
			</div>-->
			<div class="form-group row">
			    <label for="name" class="col-sm-3 col-form-label">Name: </label>
			    <div class="col-sm-9">
			    <input type="text" class="form-control" id="name" name="name"  placeholder="Enter First Name" 
			    [(ngModel)]="cust.name" #fname="ngModel"  required />
			    
            	
            </div>
			 </div>
			 <div class="form-group row">
			 	<label for="inputPhone" class="col-sm-3 col-form-label">Phone:</label>    
			     <div class="col-sm-9">
			      <input 
			             class="form-control"			              
			             id="inputPhone" 
			             name="inputPhone" 
			             pattern = "^((\\+91-?)|0)?[0-9]{10}$"
			             placeholder="Enter Phone Number 1234567890"
			              [(ngModel)]="cust.inputPhone"
			             #phone = "ngModel"
			             minLength="10" 
			             maxLength = "10"
			               required>
			      
     				</div>
			 </div>
			 
			 <div class="form-group row">
			 	<label for="flatno" class="col-sm-3 col-form-label">Flat No:</label>
			 	 <div class="col-sm-9">
			    <input type="text" class="form-control" id="flatno" name="flatno" placeholder="Enter Flat No"
			    [(ngModel)]="cust.flatno" #fno = "ngModel" required />
			    
			</div>
			 </div>

			 <div class="form-group row" >
			 	<label for="societyname" class="col-sm-3 col-form-label">Society Name:</label>
			 	<div class="col-sm-9">
			    <input type="text" class="form-control" id="societyname" name="societyname" placeholder="Enter Society Name" [(ngModel)]="cust.societyname" #sname = "ngModel" [disabled]="selectedIndex!=-1" required />
			    
			</div></div>
			<div class="form-group" >			 	
		        <div class="input-group">
		            <span class="input-group-btn">
		                <span class="btn btn-default btn-file">
		                     <input type="file"  value="filename" id="uploadImage"  name="uploadImage" accept="image/*"  
		                      placeholder="Upload Image..." (change)="imageUpload($event)" >
		                </span>
		            </span>
		            
		        </div>			 	
			 </div>

			 <!--<div class="form-group row" *ngIf="selectedSociety">
				<label for="societyname1" class="col-sm-3 col-form-label">Society Name:</label>
			 	<div class="col-sm-9">
			 			<select (change)="onCityChanged($event.target.selectedIndex )" id="societyname1" name="societyname1" [(ngModel)]="cust.societyname" required>
			 				<option *ngFor="let society of appMasterDataService.registrationObject.society" [selected]="selectedIndex">{{society.name}}</option>
			 			</select>
			 	</div>
			</div>-->
			<div class="form-group row" *ngIf="selectedSociety">
				<label for="projectname" class="col-sm-3 col-form-label">Project Name:</label>
			 	<div class="col-sm-9">
			 			<select (change)="onProjectChanged($event.target.selectedIndex )" id="projectname" name="projectname" [(ngModel)]="cust.projectname">
			 				<option *ngFor="let project of selectedProject" >{{project.name}}</option>
			 			</select>
			 	</div>
			</div>
			<div class="form-group row" *ngIf="selectedSociety">
				<label for="buildingnumber" class="col-sm-3 col-form-label">Building Number:</label>
			 	<div class="col-sm-9">
			 			<select [(ngModel)]="cust.buildingno" id="buildingnumber" name="buildingnumber">
			 				<option *ngFor="let buildingno of selectedBuilding" >{{buildingno}}</option>
			 			</select>
			 	</div>
			</div>
			 
			 <button type="submit" [disabled]="!regform.form.valid" class="btn btn-primary">Register</button>
			 
			 <div class="alert alert-success" role="alert" *ngIf="isSuccess" style="margin:10px;">
  					{{appMasterDataService.registrationObject.SuccessMessage}}
					</div>
					 <div class="alert alert-warning" role="alert" *ngIf="!isSuccess&& errorMessage!='' " style="margin:10px;">
  					{{errorMessage}}
					</div>
		</form>

	</div>
</div>
